name: build
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    container: techticks/pmd-switch-slim:latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Build
        shell: bash
        run: |
          make

      - name: Prepare artifacts
        shell: bash
        run: |
          mv *.nso subsdk1
          
      - name: Upload artifacts
        uses: actions/upload-artifact@v2
        with:
          name: build
          path: |
            subsdk1
            starlight_patch_102/*
